    - 'Merkle Tree Commands':
      - 'Overview': commands/mtree/index.md
      - 'mtree-build': commands/mtree/mtree-build.md
      - 'mtree-init': commands/mtree/mtree-init.md
      - 'mtree-listen': commands/mtree/mtree-listen.md
      - 'mtree-table-diff': commands/mtree/mtree-table-diff.md
      - 'mtree-teardown-table': commands/mtree/mtree-teardown-table.md
      - 'mtree-teardown': commands/mtree/mtree-teardown.md

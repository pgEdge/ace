site_name: ace

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

theme:
  name: material
  custom_dir: docs/overrides

  logo_dark_mode: 'img/logo-dark.png'
  logo_light_mode: 'img/logo-light.png'

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  generator: false

copyright: Copyright &copy; 2023 - 2025 pgEdge, Inc
repo_url: https://github.com/pgEdge/ace

nav:
  - ACE Overview: index.md
  - ACE Configuration: configuration.md
  - Using ACE Commands: using_ace.md
  - Using ACE with Merkle Trees: merkle.md
  - ACE Commands:
    - Command reference: commands/index.md
    - mtree-build: commands/mtree-build.md
    - mtree-init: commands/mtree-init.md
    - mtree-listen: commands/mtree-listen.md
    - mtree-table-diff: commands/mtree-table-diff.md
    - mtree-teardown-table: commands/mtree-teardown-table.md
    - mtree-teardown: commands/mtree-teardown.md
    - mtree-update: commands/mtree-update.md
    - repset-diff: commands/repset-diff.md
    - schema-diff: commands/schema-diff.md
    - spock-diff: commands/spock-diff.md
    - table-diff: commands/table-diff.md
    - table-repair: commands/table-repair.md
    - table-rerun: commands/table-rerun.md
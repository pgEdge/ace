      - 'Overview': commands/diff/index.md
      - 'table-diff': commands/diff/table-diff.md
      - 'repset-diff': commands/diff/repset-diff.md
      - 'schema-diff': commands/diff/schema-diff.md
      - 'spock-diff': commands/diff/spock-diff.md
      - 'table-rerun': commands/diff/table-rerun.md
    - 'Repair Commands':
      - 'Overview': commands/repair/index.md
